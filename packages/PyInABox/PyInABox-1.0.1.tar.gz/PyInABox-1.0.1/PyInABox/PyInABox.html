<html xmlns:n="http://nevow.com/ns/nevow/0.1">
    <head>
        <style type='text/css'>
          textarea {width: 100%; height:90%;}
        </style>
        <n:invisible n:render="liveglue" />
    </head>
    <body>
        <div n:render="PyInABox">PyInABox Goes Here</div>

        <div class="pyinabox" id="pyinabox" n:pattern="PyInABoxPattern" n:render="liveElement"
                xmlns:athena="http://divmod.org/ns/athena/0.7">
            <textarea class="Shell" id='shell'><athena:handler event="onkeypress" handler="textUpdate" /><athena:handler event="onkeydown" handler="keyDown" /><athena:handler event="onkeyup" handler="keyUp" /><athena:handler event="onpaste" handler="paste" /></textarea>
            
        </div>
    </body>
</html>
