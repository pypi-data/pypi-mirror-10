grow_version: 0.0.24

flags:
  static_dir: /public/

static_dirs:
  - static_dir: /static/
    serve_at: /app/static/
    name: static_dir_name

localization:
  default_locale: en
  locales:
  - de
  - en
  - fr
  - it

deployments:
  gcs:
    destination: gcs
    bucket: gcs.example.com
  s3:
    destination: gcs
    bucket: s3.example.com
  local:
    destination: local
    out_dir: dist/
  scp:
    destination: scp
    host: localhost
    root_dir: dist/
