{% load i18n search_form %}

{% if search_form %}
    {{ search_form.media }}
    <style>
    
    /* modifica per lookuptype menu di djfilter */

    #search_form tr td{
    position:relative;
    }

    .lookupselect {
    margin-top:3px;
    width: 70%;
    }

    .floatleft *{
        float:left;
        margin-right:3px !important;
    }
    .floatleft [type=checkbox]{
        margin-top:5px !important;
        padding:0 !important;
    }
    .floatleft label{
        text-align: left;
        padding: 0;
    }
    </style>
    <div id="search_form_container">
        <div id="search_form_body">
            <form id="search_form" method="GET" action='.'>
                <table>
                    {% for field_row in display_fields %}
                        <tr>
                            {% for field in field_row %}
                                {% search_form_row search_form field %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    <tr>
                        <td class="floatleft" colspan=4>
                        
                        <input type="button" class="noreset" id="bsearch" value="{% trans 'Search' %}" />
                        <input type="button" class="noreset" id="breset"  value="{% trans 'Reset' %}">
                        {% if search_or_filters %}
                            <input checked="checked" type="checkbox" class="noreset" id="sis2">
                            <label for="sis2" >{% trans 'search in results' %}</label>
                        {% endif %}
                        </td>
                    </tr>
                    <tr>
                       
                    </tr>
                </table>
            </form>
        </div>
    </div>
{% endif %}
