<ion-view view-title="{{'Settings' | translate}}">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select" ng-if="count(settings.servers) > 1">
        <div class="input-label" translate>
          Mopidy server
        </div>
        <select ng-model="settings.webSocketUrl"
                ng-options="name for (name, url) in settings.servers"
                >
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label" translate>
          Language
        </div>
        <select ng-model="settings.locale"
                ng-options="id as locale.displayName for (id, locale) in locales"
                >
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label" translate>
          Theme
        </div>
        <select ng-model="settings.theme"
                ng-options="theme as name for (theme, name) in themes"
                >
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label" translate>
          Default click action
        </div>
        <select ng-model="settings.action">
          <option value="play" translate>Play now</option>
          <option value="next" translate>Play next</option>
          <option value="add" translate>Add to tracklist</option>
          <option value="replace" translate>Replace tracklist</option>
        </select>
      </label>
    </div>

    <div class="list">
      <a class="item item-icon-right"
         ng-if="count(settings.servers) > 0"
         ui-sref="main.settings.servers"
         >
        <span translate>Manage servers</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="main.settings.coverart">
        <span translate>Cover art</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="main.logging">
        <span translate>Logging &amp; Debugging</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="main.settings.about">
        <span translate>About Mopidy Mobile</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
