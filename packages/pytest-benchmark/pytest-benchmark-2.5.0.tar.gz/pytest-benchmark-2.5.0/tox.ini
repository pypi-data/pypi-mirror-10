[tox]
envlist =
    clean,
    check,
    {py26,py27,py33,py34,pypy}-{pytest26,pytest27}-{nodist,xdist},
    report,
    docs

[testenv]
basepython =
    pypy: pypy
    py26: python2.6
    {py27,docs}: python2.7
    py33: python3.3
    py34: python3.4
    {clean,report,check,codecov,coveralls}: python3.4
setenv =
    PYPYLOG=jit-tracing,jit-summary:logfile
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest-cache==1.0
    pytest-runfailed==0.5
    pytest-instafail==0.3.0
    xdist: pytest-xdist==1.11
    pytest26: pytest==2.6.4
    pytest27: pytest==2.7.1
    pytest-cov==1.8.1
    pypy: jitviewer
    aspectlib==1.2.2
commands =
    {posargs:py.test --cov=src --cov-report=term-missing -vv}
usedevelop = true

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
whitelist_externals =
    rm
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    readme
    pygments
usedevelop = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls []

[testenv:codecov]
deps =
    codecov
usedevelop = true
commands =
    coverage combine
    coverage report
    codecov []

[testenv:report]
basepython = python3.4
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

