{% extends "assetcloud/pages/logged_out/base.html" %}
{% load renderform %}

{% block title %}Reset your password{% endblock %}

{% block box_content %}

    <div class="page-header">
        <h1>Reset your password.</h1>
    </div>
    <form  method="post" class="login-form form-horizontal clearfix">
        
        {% csrf_token %}  

        <fieldset>
            
            {% render_form form %}

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="login-submit">Submit</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
