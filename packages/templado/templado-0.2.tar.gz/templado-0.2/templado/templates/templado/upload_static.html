{% extends 'templado/base_site.html' %}
{% load bootstrap3 %}

{% block app_content %}
    <div>
        <strong>Uploaded files</strong>
        <ul>
            {% for file in files %}
                <li>{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
    <form enctype="multipart/form-data" method="post" action="">
        {% csrf_token %}
        <div>
            {% bootstrap_form form %}
        </div>
        <p>
            <input type="submit" class="btn btn-primary" value="Upload"/>
        </p>
    </form>
{% endblock %}
