{% load i18n %}

<li><a href="{% url 'rblog:index' %}">{% trans 'blog' %}</a></li>
{% if tag %}<li><a href="{% url 'rblog:with_tag' tag %}">{{ tag }}</a></li>{% endif %}
{% if archive %}<li><a href="{% url 'rblog:archive' byear month %}">{{ archive }}</a></li>{% endif %}
{% if mypost %}<li><a href="{{ mypost.get_absolute_url }}">{{ mypost.title }}</a></li>{% endif %}
