[loggers]
keys=root,Cartas,Cliente,Generador,Interfaz,Juego,Reglas

[handlers]
keys=Consola,Registro

[formatters]
keys=FormatoTiempo

[logger_root]
level=NOTSET
handlers=Consola

[logger_Cartas]
level=DEBUG
handlers=Consola
qualname=Cartas
propagate=0

[logger_Cliente]
level=DEBUG
handlers=Consola
qualname=Cliente
propagate=0

[logger_Generador]
level=DEBUG
handlers=Consola
qualname=Generador
propagate=0

[logger_Interfaz]
level=DEBUG
handlers=Consola
qualname=Interfaz
propagate=0

[logger_Juego]
level=DEBUG
handlers=Consola
qualname=Juego
propagate=0

[logger_Reglas]
level=DEBUG
handlers=Consola
qualname=Reglas
propagate=0

[handler_Consola]
class=StreamHandler
level=DEBUG
formatter=FormatoTiempo
args=(sys.stdout,)

[handler_Registro]
class=handlers.WatchedFileHandler
level=DEBUG
formatter=FormatoTiempo
args=('Cliente.log', 'wr')

[formatter_FormatoTiempo]
format=%(asctime)s ‒ %(name)s‒%(levelname)s: %(message)s
datefmt=%H:%M:%S
class=logging.Formatter
