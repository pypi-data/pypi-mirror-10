[loggers]
keys=root,multiprocessing,Servidor,Cartas,IA,Juego,Reglas

[handlers]
keys=consoleHandler,Consola,Registro

[formatters]
keys=FormatoTiempo

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_multiprocessing]
level=DEBUG
handlers=Consola
qualname=multiprocessing
propagate=0

[logger_Servidor]
level=DEBUG
handlers=Consola,Registro
qualname=Servidor
propagate=0

[logger_Cartas]
level=DEBUG
handlers=Consola,Registro
qualname=Cartas
propagate=0

[logger_IA]
level=DEBUG
handlers=Consola,Registro
qualname=IA
propagate=0

[logger_Juego]
level=DEBUG
handlers=Consola,Registro
qualname=Juego
propagate=0

[logger_Reglas]
level=DEBUG
handlers=Consola,Registro
qualname=Reglas
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)

[handler_Consola]
class=StreamHandler
level=DEBUG
formatter=FormatoTiempo
args=(sys.stdout,)

[handler_Registro]
class=handlers.WatchedFileHandler
level=DEBUG
formatter=FormatoTiempo
args=('Servidor.log', 'wr')

[formatter_FormatoTiempo]
format=%(asctime)s ‒ %(name)s‒%(levelname)s: %(message)s
datefmt=%H:%M:%S
class=logging.Formatter
