<section id="mainbanner" class="container">
        {% for banner in monocle_mainbanner_models %}
            <div class="banner-header">
                <div class="banner-header-inner">{{ banner.name }}</div>
            </div>
            <div class="banner-text">
                <div class="banner-text-inner"> {{ banner.text|safe }}</div>
            </div>
            <div class="banner-full-width">
                <div id="banner-wrap">
                {% for slide in banner.slide_set.all%}
                    {% if slide.isShown == True %}
                        <div class="banner">
                            <div class="banner-img" style="background: url('{{slide.image.url}}');"></div>
                            <div class="banner-slider-text">
                                {{slide.text|safe}}
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
                </div>
            </div>

            <script>
                $(document).ready(function() {
                    $('#banner-wrap').owlCarousel({
                        items: {{ banner.elem_number }},
                        navigation: {{ banner.arrows }},
                        navigationText: [
                            "<i class='glyphicon glyphicon-menu-left'></i>",
                            "<i class='glyphicon glyphicon-menu-right'></i>"
                        ],
                        pagination: {{ banner.pagination }},
                        responsive: false
                    });
                });
            </script>
        {% endfor %}
</section>
