<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{size}} Ad Units</title>
<script src="js/swfobject.js"></script>
<style>
    :focus {outline:0;}
    html {height: 100%;}
    body {height: 100%; margin: 40px; padding: 0; background-color:#333; color:#999; }
    body, td {font-family:"Arial","Helvetica"; font-size:12px;}
    td {padding:0px 10px 0px 10px;}
    .text-center {text-align:center;}
    .center {margin:0px auto;}
</style>
<script>
    var params = {
        quality: "high",
        scale: "noscale",
        wmode: "window",
        menu: "false",
        allowscriptaccess: "always",
        bgcolor: "#000000"
    };
    var flashvars = {clickTAG: "http://xstudios.agency"};
    var attributes = {};
    swfobject.embedSWF("{{filename}}.swf", "ad_{{size}}", "{{width}}", "{{height}}", "8.0.0", "expressInstall.swf", flashvars, params, attributes);
</script>
</head>
<body>
    <div class="text-center">
        <div id="ad_{{size}}"></div>
        <br/>{{size}}<br/><br/>
    </div>

    <div class="text-center">
        <img src="{{filename}}.jpg" />
        <br/>{{size}} (Static)<br/><br/>
    </div>
</body>
</html>
