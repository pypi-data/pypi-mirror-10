[egg_info]
tag_build = 
tag_svn_revision = 0
tag_date = 0

[nosetests]
match = ^test
nocapture = 1
cover-package = xbus.file_emitter
with-coverage = 1
cover-erase = 1

[aliases]
test = nosetests --detailed-errors --with-doctest --cover-package=xbus.broker
release = egg_info -RDb "" sdist --formats=gztar,zip bdist_egg bdist_wheel
release_upload = egg_info -RDb "" sdist --formats=gztar,zip bdist_egg bdist_wheel upload

