{% load staticfiles %}

{% load thumbnail %}
<section id="partners">
    <div class="container">
        <div class='row'>
            <h2 class='fancy'><span>Наши партнеры</span></h2>
        </div>

        <div class="row">
            <div id="partners-wrap">
                {% for partner in partners %}
                    <a href="{{ partner.url }}" target="_blank">
                        <div class="a_parnter">
                            <span class="vhelper"></span>
                            {% thumbnail partner.image 200x200 bw upscale as thumb_bw %}
                            <img class="img-responsive gray" src="{{thumb_bw.url}}"/>
                            {% thumbnail partner.image 200x200 upscale as thumb_color %}
                            <img class="img-responsive colored" style="display: none" src="{{thumb_color.url}}"/>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
