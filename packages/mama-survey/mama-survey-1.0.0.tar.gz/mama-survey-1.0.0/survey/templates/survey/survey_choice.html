{% extends "base.html" %}

{% block content %}
<div class="h1">askMAMA SURVEY</div>
<div class="content-inner">
    <div class="items">
        <div class="item no-pic">
            <div class="meta">
                <div class="title" style="font-weight: bold">
                    {{ survey.title }}
                </div>
                <div class="description">{{ survey.introduction_text|safe }}</div>
            </div>
        </div>

        <form id="frmDoSurvey" method="post" action="">
            {% csrf_token %}

            {{ form.as_div }}

            <div class="row">
                <input type="submit" name="submit" value="Continue" class="btn" />
            </div>
            <div class="clear"></div>
        </form>
    </div>
</div>
{% endblock %}
