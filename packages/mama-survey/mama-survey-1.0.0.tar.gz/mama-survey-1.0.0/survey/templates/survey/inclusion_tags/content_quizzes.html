{% for survey in quizzes %}
  <div class="h1">{{ survey.title }}</div>
  <div class="content-inner">
    <div class="items">
      <div class="item no-pic">
        <div class="meta">
          {{ survey.banner_description|linebreaks }}
        </div>
        <div class="meta" style="text-align: center">
          <p>
          <a href="{% url survey:survey_form survey.id %}">
            <strong>Click here to participate!</strong>
          </a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
