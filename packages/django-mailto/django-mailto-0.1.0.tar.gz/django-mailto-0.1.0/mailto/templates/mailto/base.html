{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block head_title %}{{ subject }}{% endblock %}</title>

        {% if user.is_superuser %}
        <link rel="stylesheet" href="{% static 'mailto/css/mail_editable.css' %}" />
        {% endif %}

        {% block extra_head %}{% endblock %}

    </head>
    <body {% block extra_body_attrs %}{% endblock %}>
        {% block body %}{% endblock %}

        {% block extra_body %}
        {% if user.is_superuser %}
        <script type="text/javascript" src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
        {% endif %}
        {% endblock %}
    </body>
</html>
